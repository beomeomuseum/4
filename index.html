
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>큐알 4</title>
  <style>
    body { font-family: sans-serif; background: #fff; margin: 20px; }
    .card { border: 1px solid #ccc; border-radius: 10px; padding: 20px; margin-bottom: 30px; box-shadow: 2px 2px 8px rgba(0,0,0,0.1); }
    .card img { width: 100%; max-width: 400px; }
    .card audio { width: 100%; margin-top: 10px; }
    .card p { margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>보타전 현판</h2>
    <img src="images/image1.jpg" alt="보타전 현판"/>
    <p>
      눈앞에 몰아치는 파도는 끝이 보이지 않고, 언제나 그렇게 높고, 거칠고, 험하기만 합니다.
      그럴 때 우리는 이 긴 항해에 지치지 않고 끝까지 항해할 수 있는 활과 활판, 거침없고, 한참 파도를 앞질러가며 해사나라를 찾고 있는 지혜를 구합니다.
    </p>
    <audio controls>
      <source src="audio/audio1.mp3" type="audio/mpeg">
    </audio>
  </div>
  <div class="card">
    <h2>관음보살도</h2>
    <img src="images/image2.jpg" alt="관음보살도"/>
    <p>
      우리에게 익숙한 관음보살은 큰 서상, 모든 중생의 괴로움을 살피며 차비를 베푼다고 합니다. 
      ‘엄의자 백의관음도’(부산좌수영유물목찬)’는 재난을 구하고, 자비와 용서를 베푸는 매일그림. 
    </p>
    <audio controls>
      <source src="audio/audio1.mp3" type="audio/mpeg">
    </audio>
  </div>
</body>
</html>
